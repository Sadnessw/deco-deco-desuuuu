<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Damfastore Magdeburg</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header-title">
      <div class="main-logo">
        <a href="#"
          ><img
            id="main-logo"
            src="./styles/images/7fdf1c17c9942bffb1da48310bf93983.png"
            alt="store-logo.png"
        /></a>
      </div>
    </header>
    <main class="main-store">
      <section class="main-store-catalog">
        <div class="form-sort-byAlph">
          <form method="GET">
            <select name="sort-byAlph" id="sortByAlph-id">
              <option class="sort-option" value="1">A-Z</option>
              <option class="sort-option" value="-1">Z-A</option>
            </select>
          </form>
        </div>
        <button class="btn-back" style="display: none;">Back</button>
        <ul class="manufacturers-catalog"></ul>
        <ul class="products-catalog"></ul>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
